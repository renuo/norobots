name: CI

on:
  pull_request:
    branches:
      - '**'

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Run linter (standardrb)
        run: bundle exec standardrb

      - name: Run tests (rspec)
        run: bundle exec rspec